<script>

        $(document).ready(function () {
            if(localStorage.request_lock=1){
                $('#rides').append('Sorry you can not send a ride untill this process is over!');
            }
            else {
                $.ajax({
                    type: "GET",
                    url: 'http://127.0.0.1:5000/ride-list/',
                    data: {from: localStorage.caller_from, to: localStorage.caller_to},
                    dataType: 'json',
                    crossDomain: true,
                    jsonpCallback: 'callback',
                    success: function (response) {
                        var rides = response.ride;
                        console.log(rides);
                        for (var i in rides) {
                            $('#rides').append(
//                                '<a href="#" id="ride-'+rides[i][0]+'">\
                                    '<div class="col-xs-12 no-padding">\
                                            <div class="card" style="" id="ride-' + rides[i][0] + '">\
                                                <div class="card-body style-info">\
                                                    <div class="col-xs-9">\
                                                        <strong>' + rides[i][1] + '-' + rides[i][2] + '</strong><br>\
                                                        <small class="text-xs">' + localStorage.username + '</small>\
                                                    </div>\
                                                    <div class="col-xs-3">\
                                                        <small class="text-sm">' + rides[i][6] + ' BDT</small><br>\
                                                        <small class="text-sm">' + rides[i][5] + ' Seats</small>\
                                                    </div>\
                                                </div>\
                                                <div class="card-actionbar no-padding">\
                                                    <div class="card-actionbar-row no-margin">\
                                                        <a id="request-' + rides[i][0] + '" class="request btn btn-flat btn-accent ink-reaction"><span class="text-sm">SEND REQUEST</span></a>\
                                                    </div>\
                                                </div>\
                                    <!--end .card-body -->\
                                            </div><!--end .card -->\
                                        </div>'
//                                </a>'
                            );
                        }
                    }
                });
            }
        });

        $('#rides').on('click','div.card',function () {
            temp=$(this).attr('id');
            ride=parseInt(temp.replace("request-",""));
            sessionStorage.ride_id=ride;
        });
        $('#rides').on('click','a.request',function () {
            temp=$(this).attr('id');
            ride=parseInt(temp.replace("request-",""));
            $.ajax({
                type:"GET",
                url:'http://127.0.0.1:5000/ride-request/',
                data:{ride_id:ride,user_id:localStorage.id},
                dataType:'json',
                crossDomain:true,
                jsonpCallback: 'callback',
                success:function (response) {
                    if(response){
                        window.location.href="confirmed-rides.html";
                        localStorage.request_lock=1;
                    }
                }
            });
        });


</script>
