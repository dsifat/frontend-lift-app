<script>
    $(document).ready(function () {
        if(localStorage.ride_lock==1){
            $('#action-bar').remove();
        }
        $.ajax({
            type:"GET",
            url:'http://localhost:5000/own-ride/',
            data:{id:localStorage.rider_id},
            dataType:'json',
            crossDomain:true,
            jsonpCallback: 'callback',
            success: function (response) {
                var rides=response.ride;
                localStorage.rider_ride_id=rides[0][0];
                ride_from=localStorage.rider_from;
                ride_to=localStorage.rider_to;
                ride_from=ride_from.substring(0,ride_from.indexOf(','));
                ride_to=ride_to.substring(0,ride_to.indexOf(','));
                for(var i in rides){
                    $('#rides').append(
                            '<a href="ride-details.html">\
                                    <div class="col-xs-12 no-padding">\
                                    <div class="card" style="">\
                                    <div class="card-body style-info">\
                                    <div class="col-xs-9">\
                                    <strong>'+ride_from+'-'+ride_to+'</strong><br>\
                                    <small class="text-xs">'+localStorage.rider_username+'</small>\
                                    </div>\
                                    <div class="col-xs-3">\
                                    <small class="text-sm">'+rides[i][6]+' BDT</small><br>\
                                    <small class="text-sm">'+rides[i][5]+' Seats</small>\
                                </div>\
                                </div>\
                                <!--end .card-body -->\
                                </div><!--end .card -->\
                                </div>'
                    );
                }
            }
        });
    });
</script>
