<script>
    $(document).ready(function () {
        $.ajax({
            type:"GET",
            url:"http://shyori.xcgstudio.com/ride-details/",
            data:{ride_id:sessionStorage.ride_id},
            dataType:'json',
            crossDomain:true,
            jsonpCallback: 'callback',
            success:function (response) {
                var ride=response.ride;
                console.log(ride);
                $('#driver-name').text(ride[0][8]);
                $('#ride-from').text(ride[0][1].substring(0,ride[0][1].indexOf(',')));
                $('#ride-to').text(ride[0][2].substring(0,ride[0][2].indexOf(',')));
                $('#total').text(ride[0][4]);
                $('#avail').text(ride[0][5]);
                $('#carname').text(ride[0][3]);
                $('#price').text(ride[0][6]);
            }
        });
    });
    $('#request').click(function () {
        $.ajax({
            type:"GET",
            url:'http://shyori.xcgstudio.com/ride-request/',
            data:{ride_id:sessionStorage.ride_id,user_id:localStorage.caller_id},
            dataType:'json',
            crossDomain:true,
            jsonpCallback: 'callback',
            success:function (response) {
                if(response){
                    window.location.href="confirmed-rides.html";
                    localStorage.request_lock=1;

                }
            }
        });
    });
</script>
