<script>
    $(document).ready(function () {
        if(localStorage.ride_lock==1){
            $('#new-button').remove();
        }
        else {
            $('#delete-button').remove();
        }
        $.ajax({
            type:"GET",
            url:'http://shyori.xcgstudio.com/own-ride/',
            data:{id:localStorage.rider_id},
            dataType:'json',
            crossDomain:true,
            jsonpCallback: 'callback',
            success: function (response) {
                var ride=response.ride;
                console.log(response.ride[0]);
                localStorage.rider_from=ride[0][1];
                localStorage.rider_to=ride[0][2];
                localStorage.rider_ride_id=ride[0][0];
                $('#ride-from').text(ride[0][1].substring(0,ride[0][1].indexOf(',')));
                $('#ride-to').text(ride[0][2].substring(0,ride[0][2].indexOf(',')));
//                $('#total').text(ride[0][4]);
                $('#avail').text(ride[0][5]);
                $('#spinner').attr("value",ride[0][5]);
//                $('#carname').text(ride[0][3]);
                $('#price').text(ride[0][6]);
            }
        });
    });
    $('#delete-button').click(function () {
        $.ajax({
            type:"GET",
            url:'http://shyori.xcgstudio.com/delete-ride/',
            data:{ride_id:localStorage.rider_ride_id},
            dataType:'json',
            crossDomain:true,
            jsonpCallback: 'callback',
            success: function (response) {
                localStorage.ride_lock=0;
                window.location.href="create-ride.html";
            }
        });
    });
</script>
