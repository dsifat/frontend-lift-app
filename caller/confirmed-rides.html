<script>
    $(document).ready(function () {
        $.ajax({
            type: "GET",
            url: 'http://shyori.xcgstudio.com/own-request/',
            data: {requested_id:localStorage.caller_id},
            dataType: 'json',
            crossDomain: true,
            jsonpCallback: 'callback',
            success: function (response) {
                var ride = response.ride;
                var request=response.request;
                $('.has-actions').css("display", "");

                localStorage.caller_ride_id=request[0][1];
                localStorage.request_id=request[0][0];
                localStorage.caller_ride_from=ride[0][1].substring(0,ride[0][1].indexOf(','));
                localStorage.caller_ride_to=ride[0][2].substring(0,ride[0][1].indexOf(','));

                $('#content').append();
                $('#driver-name').text(ride[0][8]);
                $('#ride-from').text(localStorage.caller_ride_from);
                $('#ride-to').text(localStorage.caller_ride_to);
                $('#total').text(ride[0][4]);
                $('#avail').text(ride[0][5]);
                $('#carname').text(ride[0][3]);
                $('#price').text(ride[0][6]);
            }
        });
    });
    $('#delete').on('click',function () {
        $.ajax({
            type:"GET",
            url:'http://shyori.xcgstudio.com/delete-request/',
            data:{request_id:localStorage.request_id},
            dataType:'json',
            crossDomain:true,
            jsonpCallback: 'callback',
            success:function (response) {
                    localStorage.request_lock=0;
                    localStorage.caller_from=null;
                    localStorage.caller_to=null;
                    window.location.href="ride-list.html";

            }
        });
    });
</script>
